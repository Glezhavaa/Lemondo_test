<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/header.css">
    <link rel="stylesheet" href="/style/nav.css">
    
    <title>Lemondo</title>
</head>
<body>
    <header>
        <div class="user-section">
            <div class="company-logo">
                <img src="/content/img/Symbols.svg">
            </div>
            <div class="user-panel">
                <div class="bell">
                    <img src="/content/img/Fill 1172.svg">
                </div>
                <div class="cart">
                    <img src="/content/img/Fill 932-5.svg">
                </div>
                <div class="user" >
                    <div>
                        <img src="/content/img/Fill 943.svg">
                    </div>
                    <div>
                        <p>Kancha Co.</p>
                    </div>
                    <div class="shape">
                        <img src="/content/img/Shape.svg">
                    </div>
                </div>
                <div class="flag">
                    <img src="/content/img/Layer 2.svg">
                </div>
            </div>
        </div>
        <nav class="nav p14">
            <div class="left-side-nav">
                <ul>
                    <li>დომენი</li>
                    <li>ტრანსფერი</li>
                    <li>ჰოსტინგი</li>
                    <li>Gmail</li>
                    <li>ვებგვერდი</li>
                    <li>დომენის მარკეტი</li>
                </ul>
            </div>
            <div class="right-side-nav">
                <ul>
                    <li>ჩვენს შესახებ</li>
                    <li>ფასები</li>
                    <li>ბლოგი</li>
                    <li>დახმარება</li>
                </ul>
            </div>
        </nav>
        <div class="banner"> 
            <img src="/content/img/shutterstock_1040057017.png" alt="banner">
        </div>
    </header>
    
</body>
</html>
